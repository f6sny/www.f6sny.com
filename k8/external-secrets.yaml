apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
namespace: default
metadata:
  name: f6sny-secrets
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: f6sny-frontend-secrets
    namespace: f6sny
    creationPolicy: Owner
  data:
    - secretKey: NEXT_PUBLIC_API_URL
      remoteRef:
        key: f6sny
        property: NEXT_PUBLIC_API_URL
    - secretKey: API_URL
      remoteRef:
        key: f6sny
        property: API_URL

